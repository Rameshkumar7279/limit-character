<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Limit Textarea</title>
    
</head>
<body>
    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    
    small {
        display: block;
        margin-top: 8px;
        font-size: 12px;
        color: #555;
    }
    
    small.exceeded {
        color: red;
    }
</style>
    
    <div class="container">
        <form>
            <h2>Text Area with Character Limit</h2>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="6" maxlength="150" placeholder="Type your message..."></textarea>
                <small id="charCount">0/150 characters used</small>
            </div>
        </form>
    </div>

    
</body>
  <script>
// Get textarea and character count elements
const textarea = document.getElementById('message');
const charCount = document.getElementById('charCount');

// Set character limit
const maxLength = textarea.maxLength;

// Event listener for textarea input
textarea.addEventListener('input', () => {
    const currentLength = textarea.value.length;
    
    // Update character count display
    charCount.textContent = `${currentLength}/${maxLength} characters used`;

    // Change color if character limit exceeded
    if (currentLength > maxLength) {
        charCount.classList.add('exceeded');
    } else {
        charCount.classList.remove('exceeded');
    }
});


  </script>
</html>
